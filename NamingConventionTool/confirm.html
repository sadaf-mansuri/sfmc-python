    <h2>You have successfully generated an email name to use in SFMC!</h2><br><br>
    Your generated Email Name is:<br>
    <div id="textToCopy">
      <h3 id="emailName"></h3>
    </div><br>
  <button id="copy-button" onclick="copyText()">Copy Email Name</button>
      
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const emailName = urlParams.get("emailname");
    const emailNameElement = document.getElementById("emailName");
    const copyButton = document.getElementById("copy-button");

    if (emailName) {
      emailNameElement.textContent = emailName;
    } else {
      emailNameElement.textContent = "Not provided";
    }

    copyButton.addEventListener("click", function () {
      const textToCopy = emailNameElement.textContent;

      // Copy to clipboard
      navigator.clipboard.writeText(textToCopy).then(() => {
        copyButton.textContent = "Copied!";
        setTimeout(() => {
          copyButton.textContent = "Copy Email Name";
        }, 4000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    });
  });
</script>

</body>
</html>
